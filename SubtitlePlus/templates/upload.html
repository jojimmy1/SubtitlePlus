</head>
<body>
    <div class="topnav">
        <a href="/?id=private-ntleymiy6" onclick="javascript:event.target.port=5000">Subtitle Edit</a>

        <a href="/export" onclick="javascript:event.target.port=80">Merge</a>
        <!-- <a href="/upload" onclick="javascript:event.target.port=80">Upload</a> -->
        <a class="active" href="#">Upload</a>
    </div>

    <div class="container">

        <br>
        
        <h1>Upload video when conversion is ready</h1> 
        
        <br>
        <a href="/authorize" onclick="javascript:event.target.port=80">Get login credentials</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/clear" onclick="javascript:event.target.port=80">Remove login credentials</a>
        <br>
        <br>
        <form action="/upload_done" method="POST" id = "form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" />
            </div>

            <div class="form-group">
                <label for="descr">Description</label>
                <!-- <input type="text" class="form-control" name="descr" id="descr" /> -->
                <textarea rows="5" class="form-control" name="descr" id="descr"></textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags (separate with comma, leave blank if not needed)</label>
                <input type="text" class="form-control" name="tags" id="tags" />
            </div>

            <label for="category">Choose a category</label>
            <select name="category" id="category">
                <option value="1">Film & Animation</option>
                <option value="2">Autos & Vehicles</option>
                <option value="10">Music</option>
                <option value="15">Pets & Animals</option>
                <option value="17">Sports</option>
                <option value="19">Travel & Events</option>
                <option value="20">Gaming</option>
                <option value="22">People & Blogs</option>
                <option value="23">Comedy</option>
                <option value="24">Entertainment</option>
                <option value="25">News & Politics</option>
            </select>

            <label for="priv">Privacy</label>
            <select name="priv" id="priv">
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="unlisted">Unlisted</option>
            </select>

            <div class="form-group">
                <label for="sche">Schedule publish time (will set privacy to private, leave blank if not needed)</label>
                <input type="text" class="form-control" name="sche" id="sche" value="2022-11-01T8:20:00.000+00:00"/>
            </div>
			
			<div class="form-group">
				<label>(Optional)Select video</label>
				<div class="custom-file">
					<input type="file" class="custom-file-input" name="video" id="video">
				</div>
			</div>

            <br>
            <br>
            <div class="form-group">
                <button type="submit" value="Submit" class="btn btn-primary">
                    Upload
                </button>
            </div>

        </form>
        

    </div>

</body>
</html>
