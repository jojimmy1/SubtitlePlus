    <div class="container">
        <h1>Video Selection</h1>
        <form action="/oneclick_done" method="POST" id = "form" enctype="multipart/form-data">
            <div class="form-group">
                <!-- <label>Video file</label> -->
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="video" id="video">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" value="Submit" class="btn btn-primary">
                    Upload video
                </button>
            </div>
        </form>
        <br>

        <a href="/authorize" onclick="javascript:event.target.port=80">Get login credentials</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/clear" onclick="javascript:event.target.port=80">Remove login credentials</a>
        

        <h1>Then, get everything done in ONE click!</h1>
        
        <form action="/oneclick_done" method="POST" id = "form">
        
            <h3>Subtitle section</h3>
            <div class="form-group">
                <label for="title1">Start Time</label>
                <textarea rows="5" class="form-control" name="startime" id="startime">
4.809634
16.2625
31.3541</textarea>
            </div>
            
            <div class="form-group">
                <label for="description">End Time</label>
                <textarea rows="5" class="form-control" name="endtime" id="endtime">
10.7983
21.7267
38.3795</textarea>
            </div>

            <div class="form-group">
              <label for="description">Content</label>
              <textarea rows="5" class="form-control" name="content" id="content">
I like this test
So this is the second line
Now what to say</textarea>
            </div>

            <h3>Video quality selection (leave blank if no change)</h3>
            <div class="form-group">
                <label for="width0">Width</label>
                <input type="text" class="form-control" name="width0" id="width0" value="640"/>
            </div>

            <div class="form-group">
                <label for="height0">height</label>
                <input type="text" class="form-control" name="height0" id="height0" value="360"/>
            </div>

            <div class="form-group">
                <label for="fps0">Frame Per Second</label>
                <input type="text" class="form-control" name="fps0" id="fps0" value="30"/>
            </div>

            <h3>Upload section</h3>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" />
            </div>

            <div class="form-group">
                <label for="descr">Description</label>
                <!-- <input type="text" class="form-control" name="descr" id="descr" /> -->
                <textarea rows="5" class="form-control" name="descr" id="descr"></textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags (separate with comma, leave blank if not needed)</label>
                <input type="text" class="form-control" name="tags" id="tags" />
            </div>

            <label for="category">Choose a category</label>
            <select name="category" id="category">
                <option value="1">Film & Animation</option>
                <option value="2">Autos & Vehicles</option>
                <option value="10">Music</option>
                <option value="15">Pets & Animals</option>
            </select>

            <label for="priv">Privacy</label>
            <select name="priv" id="priv">
                <option value="public">Public - Everyone can see your video.</option>
                <option value="private">Private - Only you can see your video.</option>
                <option value="unlisted">Unlisted - Only people with the link can see your video.</option>
            </select>

            <div class="form-group">
                <label for="sche">Schedule publish time (will set privacy to private, leave blank if not needed)</label>
                <input type="text" class="form-control" name="sche" id="sche" value="2022-11-01T8:20:00.000+00:00"/>
            </div>
			
			<!-- <div class="form-group">
				<label>(Optional)Select video</label>
				<div class="custom-file">
					<input type="file" class="custom-file-input" name="video" id="video">
				</div>
			</div> -->
            
            <input type="hidden" id="id2" name="id2" value={{hashedcode}}>
            
            <div class="form-group">
                <button type="submit" value="Submit" class="btn btn-primary">
                    ONE click!
                </button>
            </div>

        </form>

    </div>

</body>
